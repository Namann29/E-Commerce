<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShopNow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="logo-header">
        <a href="index.html" class="logo-link">
            <span class="logo-icon"><i class="fas fa-shopping-bag"></i></span>
            <span class="logo-text">ShopEase</span>
        </a>
    </header>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html"><i class="fas fa-bag-shopping"></i> ShopEase</a>
        </div>
        <div class="nav-links">
            <a href="products.html">Shop</a>
            <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> <span class="cart-count">(0)</span></a>
            <a href="login.html" class="login-btn">Sign In</a>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Create an Account</h2>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 ShopNow. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
